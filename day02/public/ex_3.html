<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Day02 페이지 2</title>
    <style>
      h1 {
        font-family: verdana;
      }
      p {
        color: green;
      }
      i {
        font-size: 300%;
      }
      #primary {
        font-size: 40px;
        text-align: center;
        font-family: 'Times New Roman';
      }
      .important {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1 class="important">
      This is a heading
    </h1>
    <p>
      This <i class="important">is</i> a paragraph
    </p>
    <p>
      This <i>is</i> another paragraph
    </p>
    <p id="primary">
    This is by far the most important part of the page!
    </p>

  </body>
</html>
